 <h2 class="titulo-reser">reservación Oz Resort</h2>

    <form id="reservacion">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label>Tipo de Cliente:</label>
        <label><input type="radio" name="tip-cliente" value="individual" checked> Individual</label>
        <label><input type="radio" name="tipo-cliente" value="empresa"> Empresa</label>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label>Tipo de Habitación:</label>
        <label><input type="radio" name="habitacion" value="fumadores"> Fumadores</label>
        <label><input type="radio" name="habitacion" value="nofumadores"> No Fumadores</label>

        <label>Tipo de Estadia:</label>
        <label><input type="radio" name="estadia" value="dormir-unicamente"> Domir unicamente</label>
        <label><input type="radio" name="estadia" value="media-pension"> Media Pension</label>
        <label><input type="radio" name="estadia" value="pension-completa"> Pension Completa</label>

        <label for="tarjeta-credito">Número de Tarjeta de Crédito:</label>
        <input type="text" id="tarjeta" name="tarjeta">

        <button type="submit">Reservar</button>
    </form>

    <div class="inf-reserva">
    <p>
        Si en la fecha de reserva no se presenta el cliente,
         se genera una factura que se envía a la compañía de 
         tarjetas de crédito.
    </p>
